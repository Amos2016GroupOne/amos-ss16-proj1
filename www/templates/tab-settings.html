<ion-view view-title="Settings">
    <ion-content class="padding">
        <h1>Settings</h1>

		<ion-toggle ng-model="settings.reconnect" ng-change="update()" toggle-class="toggle-calm">Automatic Reconnect</ion-toggle>

		<label class="item item-input">
			<span class="input-label">Scan Duration (seconds)</span>
			<input type="number" string-to-number ng-model="settings.duration" ng-change="update()" >
		</label>
		
		<div class="item range">
		  <i class="icon ion-volume-low"></i>
			<input type="range" ng-model="settings.volume" ng-change="update()" min="0" max="100" >
		  <i class="icon ion-volume-high"></i>
		</div>
		
    </ion-content>
</ion-view>
