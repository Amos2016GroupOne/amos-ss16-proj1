<ion-view view-title="Settings">
  <ion-content class="padding">
    <h1>Settings</h1>

    <ion-toggle ng-model="settings.reconnect" ng-change="update()" toggle-class="toggle-calm">Automatic Reconnect</ion-toggle>

    <label class="item item-input">
      <span class="input-label">Scan Duration (seconds)</span>
      <input type="number" string-to-number ng-model="settings.duration" ng-change="update()" >
    </label>

      <div class="item">
        <div class="item range">
          <i class="icon ion-volume-low"></i>
          <input type="range" ng-model="settings.volume" ng-change="changeVolume()" min="0" max="100" >
          <i class="icon ion-volume-high"></i>
        </div>
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="Volume Profile Name" ng-model="newVolumeProfileName">
          </label>
          <button class="button button-small" ng-click="addVolumeProfile(newVolumeProfileName)">
            Save
          </button>
        </div>
        <ion-list class="list list-inset" ng-show="settings.volumeProfiles.length > 0">
          <div class="item item-divider">
            volumeProfiles:
          </div>
          <ion-radio
               ng-repeat="volumeProfile in settings.volumeProfiles"
               ng-value="volumeProfile"
               ng-model="settings.currentVolumeProfile"
               ng-change="changeVolumeProfile()">
               <!--<i class="icon ion-edit"></i> too complicated! -->
               <i class="icon ion-trash-a" style="font-size: 26px; padding-right: 10px;"
                ng-click="removeVolumeProfile(volumeProfile)"></i>
               {{ volumeProfile.name }}
          </ion-radio>
        </ion-list>
      </div>

  </ion-content>
</ion-view>
