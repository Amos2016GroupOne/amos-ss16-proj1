<ion-view view-title="SensorTag">
    <ion-content class="padding">
        <h1>Sensor Tag</h1>

        <div id="overviewPage">
            <h2 id="reconnectMessage"></h2>
            <ul id="SensorTagList">
                <li ng-repeat="(address, device) in devices" >
                <li ng-repeat="(address, device) in devices" ng-if="device.name=='CC2650 SensorTag' && !isConnected(device)">
                    {{device.name}}
                    <button on-touch="connect(device)">Connect</button>
                    <br/> RSSI: {{device.rssi}} &nbsp;|&nbsp {{device.address}}
                </li>
            </ul>
            <div ng-if="noDevice == true">No device found</div>
            <progress ng-if="scanDevice == true"></progress>
            <button ng-if="scanDevice == false" id="btnRefresh" on-touch="refreshSensortags()">Scan for Devices</button>
            <button ng-if="scanDevice == true" id="btnStopRefresh" on-touch="stopScan()">Stop Scanning</button>
            <span id="lastConDevice"></span>
        </div>
        <div id="devicePage" ng-if="dev1Connected == true">
            <div id="barometerData">
                Device 1: <button on-touch="disconnect(currentDevice1)">Disconnect</button><br/>
                Temperature <br/> 
                {{barometer.temperatureDev1}} <br/>
                 Pressure <br/> 
                {{barometer.pressureDev1}} <br/><br/>
            </div>
        </div>
        <div id="devicePage" ng-if="dev2Connected == true">
            <div id="barometerData">
                Device 2: <button on-touch="disconnect(currentDevice2)">Disconnect</button><br/>
                Temperature <br/>
                {{barometer.temperatureDev2}} <br/>
                 Pressure <br/>
                {{barometer.pressureDev2}} <br/><br/>
            </div>
        </div>


    </ion-content>
</ion-view>
