<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<!-- goBack and goForward (in TabCtrl controller) change the tab when swiping left or right -->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" on-swipe-right="goBack()" on-swipe-left="goForward()">

  <!-- Dashboard Tab -->
  <ion-tab title="{{ 'STATUS' | translate }}" icon-off="ion-home" icon-on="ion-home" href="#/tab/tag">
    <ion-nav-view name="tab-tag"></ion-nav-view>
  </ion-tab>
  <ion-tab title="{{ 'SETTINGS' | translate }}" icon-off="ion-ios-settings" icon-on="ion-ios-settings" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>
  <ion-tab title="{{ 'GRAPH' | translate }}" icon-off="ion-stats-bars" icon-on="ion-stats-bars" href="#/tab/graph">
    <ion-nav-view name="tab-graph"></ion-nav-view>
  </ion-tab>

</ion-tabs>
