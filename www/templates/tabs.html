<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/tag">
    <ion-nav-view name="tab-tag"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Settings" icon-off="ion-ios-settings" icon-on="ion-ios-settings" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Graph" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/graph">
    <ion-nav-view name="tab-graph"></ion-nav-view>
  </ion-tab>

</ion-tabs>
