<ion-view view-title="{{ 'GRAPH_TAB.GRAPH' | translate }}">
  <ion-content class="padding">
    <h1>{{ 'GRAPH_TAB.GRAPH' | translate }}</h1>

    <div class="card">
        <div class="item item-divider">
            {{ 'GRAPH_TAB.BAR_GRAPH' | translate }}
        </div>
        <div class="item item-text-wrap">
		    <canvas id="hero-bar" class="chart chart-line ng-isolate-scope" chart-data="data" chart-labels="labels"
             legend="true" series="series" options="{showTooltips: true, responsie: true, responsiveAnimationDuration: 0, animation: false}"
             on-touch="startDrag($event)"
             on-drag-left="mouseMove($event)"
             on-drag-right="mouseMove($event)"
             on-release="stopDrag($event)"></canvas>
             <button class="button button-royal" id="btnTrackGraph" ng-click="followGraph();">{{ 'GRAPH_TAB.TRACK_GRAPH' | translate }}</button>

        </div>
    </div>
    <h2> Usage Time <br/>
        <div id="usage-time">{{hours}}:{{minutes}}:{{seconds}}</div>
    </h2>
  </ion-content>
</ion-view>
