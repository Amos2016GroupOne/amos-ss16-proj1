<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="msapplication-tap-highlight" content="no">


    <link rel="stylesheet" type="text/css" href="css/ionic.app.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/angular-chart.css">
    <link rel="stylesheet" type="text/css" href="lib/angularjs-slider/dist/rzslider.css"/>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/docs/assets/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/tour.css"/>



    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script type="text/javascript" src="lib/angular-ui-tour/src/tour.js"></script>

    <script type="text/javascript" src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script type="text/javascript" src="lib/ng-cordova-ble/ng-cordova-bluetoothle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script type="text/javascript" src="cordova.js"></script>

    <!-- your app's js -->
    <script type="text/javascript" src="lib/angularjs-slider/dist/rzslider.min.js"></script>
    <script type="text/javascript" src="lib/angular-translate/angular-translate.js"></script>
    <script type="text/javascript" src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script type="text/javascript" src="js/Chart.min.js"></script>
    <script type="text/javascript" src="js/angular-chart.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/services/settings.js"></script>
    <script type="text/javascript" src="js/services/dataStorage.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/controllers/tab.js"></script>
    <script type="text/javascript" src="js/controllers/graph.js"></script>
    <script type="text/javascript" src="js/controllers/tag.js"></script>
    <script type="text/javascript" src="js/controllers/settings.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
</head>

<!-- the text should float left or right depending on the language-->
<body ng-init="currentStep=3" class="text-{{ default_float }}">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

</body>

</html>
